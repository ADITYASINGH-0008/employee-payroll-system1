<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Payroll System</h1>
    <form id="attendanceForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required>
        
        <label for="name">Employee Name:</label>
        <input type="text" id="name" required>
        
        <label for="checkin">Check-in Time:</label>
        <input type="time" id="checkin" required>
        
        <label for="checkout">Check-out Time:</label>
        <input type="time" id="checkout" required>
        
        <label for="extraTime">Extra Time (in hours):</label>
        <input type="number" id="extraTime" min="0" step="0.5">
        
        <label for="deductions">Deductions (â‚¹):</label>
        <input type="number" id="deductions" min="0">
        
        <button type="submit">Submit Attendance</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const employeeId = document.getElementById('employeeId').value;
        const name = document.getElementById('name').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const extraTime = document.getElementById('extraTime').value || 0;
        const deductions = document.getElementById('deductions').value || 0;
        
        const data = {
            employeeId,
            name,
            checkin,
            checkout,
            extraTime,
            deductions
        };

        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();
        document.getElementById('result').innerHTML = `<strong>${result.message}</strong>`;
    });
</script>
</body>
</html>
